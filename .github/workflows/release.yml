name: release-it-demo

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Setting Up Git User
        run: |
            git config --global user.email "carlos@getxplor.com@mail.com"
            git config --global user.name "penalba"
      - name: Print Token
        run: echo "${{ vars.REPO_ACCESS_TOKEN  }}"
      - name: Run release
        run: npm run release --ci
        env:
          GITHUB_TOKEN: ${{ vars.REPO_ACCESS_TOKEN  }}
